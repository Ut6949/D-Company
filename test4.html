<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Slick Slider + Bootstrap</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/astyle.css" />
    <!-- Slick CSS (CDN) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

  
  </head>
  <body>
    <div class="container slider-wrapper">
      <div class="row">
        <!-- title area (left) and control area (right) example -->
        <div
          class="col-12 d-flex justify-content-between align-items-center mb-3"
        >
          <h4 class="sect_heading m-0">CORE TEAM</h4>
          <div>
            <!-- optional custom controls; Slick will still show its arrows unless you hide them -->
            <button id="prevBtn" class="custom-btn me-1">Prev</button>
            <button id="nextBtn" class="custom-btn">Next</button>
          </div>
        </div>
      </div>

      <!-- Slick slider: use Bootstrap classes inside each slide -->
      <div class="autoplay" id="profile_card">
        
      </div>
    </div>

    <!-- jQuery (required by Slick) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Slick JS (CDN) -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!-- Bootstrap JS (optional here, for other UI parts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="javascript/test.js"></script>
  </body>
</html>
