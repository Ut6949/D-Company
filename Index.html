<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Capture</title>
    <link rel="icon" type="image/svg" href="Images/icon.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hstyle.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    
  </head>

  <body id="body">
    <div class="container-fluid" id="navbar"></div>
    <header id="lower_navbar"></header>

    <main>
      <section class="carousel-section">
        <div class="container">
          <div class="row d-flex justify-content-center align-middle">
            <div class="col-md-8 px-0">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="3"
                    aria-label="Slide 4"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="4"
                    aria-label="Slide 5"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="Images/Gallery/102.jpg"
                      class="d-block w-100 img-fluid"
                      alt="..."
                      style="border-radius: 0px 0px 10px 10px"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="Images/Gallery/105.jpg"
                      class="d-block w-100 img-fluid"
                      alt="..."
                      style="border-radius: 0px 0px 10px 10px"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="Images/Gallery/96.jpg"
                      class="d-block w-100 img-fluid"
                      alt="..."
                      style="border-radius: 0px 0px 10px 10px"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="Images/Gallery/99.jpg"
                      class="d-block w-100 img-fluid"
                      alt="..."
                      style="border-radius: 0px 0px 10px 10px"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="Images/Gallery/100.jpg"
                      class="d-block w-100 img-fluid"
                      alt="..."
                      style="border-radius: 0px 0px 10px 10px"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
                <div id="text-overlay">
                  <p id="dynamic-text" class="text-fluid"></p>
                </div>
              </div>
            </div>
            <div class="col-md-4 d-md-flex d-sm-none d-none" id="side_banner">
              <img
                src="Images/sidebar.svg"
                class="d-flex img-fluid justify-content-center"
                id="sidebar"
                alt=""
              />
              <div id="frosted-overlay"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- OUR SERVICES -->
      <section class="services-section">
        <div class="container mt-5 mb-5">
          <div class="row g-4">
            <div class="col-12 d-flex justify-content-center mt-0">
              <h1 class="text-fluid" id="services">OUR SERVICES</h1>
            </div>
          </div>
          <div
            class="row d-flex justify-content-center g-4 mt-3"
            id="services-row"
          ></div>
        </div>
      </section>

      <!-- OUR MOTIVE -->
      <section class="motive-section mb-3">
        <div class="container mt-5 mx-auto">
          <div class="row g-4">
            <div class="col-12 d-flex justify-content-center mt-0">
              <h1 class="text-fluid" id="services">OUR MOTIVE</h1>
            </div>
          </div>
        </div>

        <div
          class="container-fluid p-0 d-flex justify-content-center mt-3 mb-5"
          style="background-color: white"
        >
          <div class="container d-flex justify-content-center m-0 p-0">
            <!-- ======= Swiper: note class="swiper" and inner structure ======= -->
            <div class="swiper m-0 p-0">
              <div class="swiper-wrapper d-flex justify-content-around p-0 m-0">
                <div class="swiper-slide mx-5">
                  <div
                    class="card border border-start-0 border-end-0 rounded-0"
                    id="mission-card"
                  >
                    <img
                      src="Images/P1.svg"
                      class="card-img-top img-fluid mx-auto"
                      style="height: 200px; width: 200px"
                    />
                    <div class="card-body px-0" style="padding-top: 0">
                      <h5
                        class="card-title"
                        style="
                          display: flex;
                          justify-content: center;
                          margin-top: 0;
                        "
                      >
                        Project Completion
                      </h5>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide mx-5">
                  <div
                    class="card border border-start-0 border-end-0 rounded-0"
                    id="mission-card"
                  >
                    <img
                      src="Images/P2.svg"
                      class="card-img-top img-fluid mx-auto"
                      style="height: 200px; width: 200px"
                    />
                    <div class="card-body px-0" style="padding-top: 0">
                      <h5
                        class="card-title text-center"
                        style="
                          display: flex;
                          justify-content: center;
                          margin-top: 0;
                        "
                      >
                        Client's Satisfaction
                      </h5>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide mx-5">
                  <div
                    class="card border border-start-0 border-end-0 rounded-0"
                    id="mission-card"
                  >
                    <img
                      src="Images/P3.svg"
                      class="card-img-top img-fluid mx-auto"
                      style="height: 200px; width: 200px"
                    />
                    <div class="card-body px-0" style="padding-top: 0">
                      <h5
                        class="card-title text-center"
                        style="
                          display: flex;
                          justify-content: center;
                          margin-top: 0;
                        "
                      >
                        Customer Support
                      </h5>
                    </div>
                  </div>
                </div>
              </div>

              <!-- pagination + nav (optional) -->
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev" aria-label="Previous"></div>
              <div class="swiper-button-next" aria-label="Next"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Our Client Slider -->

      <section class="motive-section">
        <div class="container mt-5 mx-auto">
          <div class="row g-4">
            <div class="col-12 d-flex justify-content-center mt-0">
              <h1 class="text-fluid" id="services">OUR CLIENTS</h1>
            </div>
          </div>
        </div>

        <!-- marquee container -->
        <div class="continuous-marquee mt-3">
          <div class="marquee-track">
            <!-- original slides -->
            <div class="m-slide">
              <div class="card">
                <img src="Images/Client/1.png" alt="" />
              </div>
            </div>
            <div class="m-slide">
              <div class="card">
                <img src="Images/Client/2.png" alt="" />
              </div>
            </div>
            <div class="m-slide">
              <div class="card">
                <img src="Images/Client/3.png" alt="" />
              </div>
            </div>
            
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
      <div
        class="container-fluid mt-5 p-0"
        id="footer"
        style="background-color: aliceblue"
      ></div>
    </footer>
    <script src="javascript/main.js"></script>
    <script src="javascript/index.js"></script>
    <script></script>
  </body>
</html>
