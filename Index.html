<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <div class="container-fluid" id="navbar">
        <div class="container">
          <div class="row d-flex justify-content-between">
            <div
              class="col-md-6 col-sm-12 d-flex justify-content-md-start justify-content-sm-center justify-content-center align-middle py-2 px-auto"
            >
              <img
                class="img-fluid"
                src="Images/Logo.svg"
                alt=""
                width="150px"
              />
            </div>
            <div
              class="col-md-6 col-sm-12 d-flex justify-content-md-end justify-content-sm-center justify-content-center align-middle py-3 px-auto"
            >
              <form class="d-flex" id="search_bar">
                <input
                  class="px-2 py-1" id="search_field"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class=" py-1 px-3" id="search_btn" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark mt-2"></nav>
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="header.js"></script>
  </body>
</html>
