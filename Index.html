<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D-Capture</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="Images/icon.svg" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body id="body">
    <header>
      <!-- place navbar here -->
      <div class="container-fluid" id="navbar">
        <div class="container">
          <div class="row d-flex justify-content-between">
            <div
              class="col-md-6 col-sm-12 d-flex justify-content-md-start justify-content-sm-center justify-content-center align-middle px-auto"
            >
              <img
                class="img-fluid"
                src="Images/Logo.svg"
                alt=""
                width="150px"
              />
            </div>
            <div
              class="col-md-6 col-sm-12 justify-content-md-end justify-content-sm-center justify-content-center align-middle d-md-flex d-sm-none d-none py-3 px-auto"
            >
              <form class="d-flex" id="search_bar">
                <input
                  class="px-2 py-1"
                  id="search_field"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="py-1 px-3" id="search_btn" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg mt-2" id="button_navbar">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-5">
                <a
                  class="nav-link active"
                  id="home"
                  aria-current="page"
                  href="Index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item dropdown px-5">
                <a
                  class="nav-link dropdown-toggle"
                  href="projects.html"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Projects
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Residential</a></li>
                  <li><a class="dropdown-item" href="#">Commercial</a></li>
                  <li><a class="dropdown-item" href="#">Industrial</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Gallery</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" id="aboutus" href="aboutus.html"
                  >About us</a
                >
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" id="contact" href="contact.html">Contact</a>
              </li>
            </ul>
            <form
              class="d-flex justify-content-md-end justify-content-sm-center justify-content-center align-middle d-md-none d-sm-flex"
              id="search_bar"
            >
              <input
                class="px-2 py-1"
                id="search_field"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="py-1 px-3" id="search_btn" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center align-middle">
          <div class="col-md-8 px-0">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="Images/Banner/Banner_2.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/Banner/Banner_3.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/Banner/Banner_4.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-4" id="side_banner">
            <img
              src="Images/sidebar.svg"
              class="d-flex img-fluid justify-content-center"
              id="sidebar"
              alt=""
            />
            <div id="frosted-overlay"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="header.js"></script>
  </body>
</html>
