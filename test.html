<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Smooth Scroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <style>
        .swiper-container {
            width: 100%;
            padding: 20px 0;
        }

        .swiper-slide {
            width: 300px; /* Adjust width */
        }

        /* Smooth transition */
        .swiper-wrapper {
            transition-timing-function: linear !important;
        }
    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="card"><img src="https://via.placeholder.com/300x200" class="card-img-top"><div class="card-body"><h5 class="card-title">Card 1</h5></div></div>
        </div>
        <div class="swiper-slide">
            <div class="card"><img src="https://via.placeholder.com/300x200" class="card-img-top"><div class="card-body"><h5 class="card-title">Card 2</h5></div></div>
        </div>
        <div class="swiper-slide">
            <div class="card"><img src="https://via.placeholder.com/300x200" class="card-img-top"><div class="card-body"><h5 class="card-title">Card 3</h5></div></div>
        </div>
        <div class="swiper-slide">
            <div class="card"><img src="https://via.placeholder.com/300x200" class="card-img-top"><div class="card-body"><h5 class="card-title">Card 4</h5></div></div>
        </div>
    </div>
</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 16,
        loop: true,
        autoplay: {
            delay: 0, /* No delay */
            disableOnInteraction: false
        },
        speed: 5000, /* Slow, smooth movement */
        allowTouchMove: true,
    });
</script>

</body>
</html>
