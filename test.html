<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Smooth Scroll</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <style>
      .swiper-container {
        width: 100%;
        padding: 20px 0;
      }

      .swiper-slide {
        width: 300px; /* Adjust width */
      }

      /* Smooth transition */
      .swiper-wrapper {
        transition-timing-function: linear !important;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div
        class="swiper-wrapper"
        style="display: flex; justify-content: center"
      >
        <div class="swiper-slide">
          <div class="card">
            <img src="Images/P1.svg" class="card-img-top img-fluid" />
            <div class="card-body">
              <h2
                class="card-title"
                style="display: flex; justify-content: center; margin-top: 0"
              >
                Project Completion
              </h2>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <img src="Images/P2.svg" class="card-img-top img-fluid" />
            <div class="card-body">
              <h2
                class="card-title text-center"
                style="display: flex; justify-content: center; margin-top: 0"
              >
                Client's Satisfaction
              </h2>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <img src="Images/P3.svg" class="card-img-top img-fluid" />
            <div class="card-body">
              <h2
                class="card-title text-center"
                style="display: flex; justify-content: center; margin-top: 0"
              >
                Customer Support
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: "auto",
        spaceBetween: 10,
        loop: true,
        autoplay: {
          delay: 0 /* No delay */,
          disableOnInteraction: false,
        },
        speed: 5000 /* Slow, smooth movement */,
        allowTouchMove: true,
      });
    </script>
  </body>
</html>
