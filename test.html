    <!-- Your scripts (init after Swiper library) -->
    <script>
document.addEventListener("DOMContentLoaded", function () {
  if (typeof Swiper === "undefined") {
    console.warn("Swiper is not loaded. Check swiper script include.");
    return;
  }

  const mySwiper = new Swiper(".swiper", {
    loop: true,
    slidesPerView: "auto",
    centeredSlides: false,
    spaceBetween: 16,
    grabCursor: true,
    simulateTouch: true,
    allowTouchMove: true,
    touchStartPreventDefault: false,
    touchReleaseOnEdges: true,

    // Continuous autoplay tuned to avoid pausing between transitions
    autoplay: {
      delay: 1,                 // near-continuous
      disableOnInteraction: false,
      pauseOnMouseEnter: false, // change to true if you want hover-to-pause
      waitForTransition: false  // IMPORTANT: don't wait for transition to complete before next autoplay tick
    },

    speed: 9000, // increase/decrease to tune visual speed (4000..15000)
    loopedSlides: 3, // set to number >= number of slides visible (helps reduce loop jump)
    observer: true,
    observeParents: true,

    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    },

    breakpoints: {
      0: { slidesPerView: 1.05, spaceBetween: 12 },
      576: { slidesPerView: 1.2, spaceBetween: 14 },
      768: { slidesPerView: 2, spaceBetween: 18 },
      992: { slidesPerView: 3, spaceBetween: 24 }
    }
  });

  // ensure autoplay restarts after touch
  mySwiper.on("touchEnd", () => {
    if (mySwiper.autoplay && !mySwiper.autoplay.running) mySwiper.autoplay.start();
  });

  // If you still see small stutters on resize, you can programmatically restart autoplay after a resize debounce:
  let rTimer;
  window.addEventListener("resize", () => {
    clearTimeout(rTimer);
    rTimer = setTimeout(() => {
      if (mySwiper.autoplay) {
        mySwiper.autoplay.stop();
        mySwiper.autoplay.start();
      }
    }, 200);
  });
});
</script>
