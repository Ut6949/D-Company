<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .continuous-marquee {
        overflow: hidden;
        width: 100%;
      }
      .marquee-track {
        display: flex;
        gap: 16px;
        width: max-content;
        animation: marquee 40s linear infinite;
        align-items: center;
      }
      .m-slide {
        flex: 0 0 auto;
      }

      @keyframes marquee {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        } /* -50% to scroll exactly one copy */
      }

      /* Duplicate slides so the track is at least twice the visible length.
   You can clone slides with small JS on load instead of putting duplicates in HTML. */
    </style>
  </head>
  <body>
    <!-- marquee container -->
    <div class="continuous-marquee">
      <div class="marquee-track">
        <!-- original slides -->
        <div class="m-slide">
          <div class="card"><img src="Images/P1.svg" alt="" /></div>
        </div>
        <div class="m-slide">
          <div class="card"><img src="Images/P2.svg" alt="" /></div>
        </div>
        <div class="m-slide">
          <div class="card"><img src="Images/P3.svg" alt="" /></div>
        </div>
        <!-- duplicate slides (can be copied via JS to avoid repetition in HTML) -->
        <div class="m-slide">
          <div class="card"><img src="Images/P1.svg" alt="" /></div>
        </div>
        <div class="m-slide">
          <div class="card"><img src="Images/P2.svg" alt="" /></div>
        </div>
        <div class="m-slide">
          <div class="card"><img src="Images/P3.svg" alt="" /></div>
        </div>
      </div>
    </div>

    <script>
      const track = document.querySelector(".marquee-track");
      if (track) {
        const children = Array.from(track.children);
        children.forEach((child) => track.appendChild(child.cloneNode(true)));
      }
    </script>
  </body>
</html>
