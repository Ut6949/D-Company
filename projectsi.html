<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta

    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/svg" href="Images/icon.svg" />
    <!-- Bootstrap CSS v5.2.1 -->
